%YAML:1.0

# Camera calibration parameters (adjust these based on your actual camera calibration)
Camera.type: "PinHole"
Camera.fx: 386.947
Camera.fy: 386.947
Camera.cx: 320.958
Camera.cy: 240.288

# Distortion parameters
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second (it was 30 originally)
Camera.fps: 15.0                

# IR projector baseline times fx (depth scaling factor)
Camera.bf: 40.0

# Color order for the images (0: BGR, 1: RGB)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 40.0

# Depth map values factor
DepthMapFactor: 1000.0

# ORB Extractor parameters   (ORBextractor.nFeatures: 1000 originally)
ORBextractor.nFeatures: 2000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

# Viewer parameters
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500